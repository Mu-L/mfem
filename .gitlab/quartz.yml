# GitLab pipelines configurations for the Quart machine at LLNL
.on_quartz:
    tags:
        - shell
        - quartz
    variables:
        PLAT: quartz
        MPIEXEC: srun
        MPIEXEC_NP: "-n"

# Setup
setup_quartz:
    extends: [.setup, .on_quartz]

# Allocate
allocate_quartz:
    variables:
        GIT_STRATEGY: none
    extends: .on_quartz
    stage: allocate
    script:
        - |
          if [[ "${MPIEXEC}" == "srun" ]]
          then
              salloc --nodes=1 --sockets-per-node=2 --partition=pbatch --time=240 --no-shell --job-name=${MFEM_ALLOC_NAME}
          fi

# Release
deallocate_quartz:
  variables:
    GIT_STRATEGY: none
  extends: .on_quartz
  stage: deallocate
  script:
      - |
        if [[ "${MPIEXEC}" == "srun" ]]
        then
            export JOB_ID=$(squeue -h --name=${MFEM_ALLOC_NAME} --format=%A)
            ([[ -n "${JOB_ID}" ]] && scancel ${JOB_ID})
        fi
  when: always

#Build libs
build_hypre_gcc_6_1_0_quartz:
