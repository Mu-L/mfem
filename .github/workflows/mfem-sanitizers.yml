name: "Sanitizers"

permissions:
  actions: write

on:
  push:
    branches:
      - master
      - next
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{github.workflow}}-${{github.ref}}
  cancel-in-progress: true

env:
  # AddressSanitizer                (https://clang.llvm.org/docs/AddressSanitizer.html)
  ASAN_OPTIONS: "detect_leaks=1,
                 strict_init_order=1,
                 strict_string_checks=1,
                 check_initialization_order=1,
                 detect_stack_use_after_return=1"
  LSAN_OPTIONS: "suppressions=/home/runner/work/asan.supp"
  # UndefinedBehaviorSanitizer      (https://clang.llvm.org/docs/UndefinedBehaviorSanitizer.html)
  UBSAN_OPTIONS: "halt_on_error=1, print_stacktrace=1"
  # MemorySanitizer                 (https://clang.llvm.org/docs/MemorySanitizer.html)
  MSAN_OPTIONS: "poison_in_dtor=1"
  # LLVM libcxx build options       (https://github.com/llvm/llvm-project/releases?page=2)
  LLVM_DIR: ${GITHUB_WORKSPACE}/llvm-build
  LLVM_INC: ${{env.LLVM_DIR}}/include/c++/v1
  LLVM_LIB: ${{env.LLVM_DIR}}/lib
  LLVM_VER: 19.1.7 
  # HYPRE
  HYPRE_VER: 2.33.0
  HYPRE_TGZ: v${{env.HYPRE_VER}}.tar.gz
  HYPRE_DIR: hypre-${{env.HYPRE_VER}}
  # Metis
  METIS_VER: 4.0.3
  METIS_TGZ: metis-${{env.METIS_VER}}.tar.gz
  METIS_DIR: metis-${{env.METIS_VER}}

jobs:
  Sanitizers:
    runs-on: ubuntu-latest
    strategy:
      # Avoid canceling all in-progress and queued jobs in the matrix if any one fails
      fail-fast: false
      matrix:
        sanitizer: [AddressSanitizer, UndefinedBehaviorSanitizer, MemorySanitizer]
        mpi: [seq, par]
        exclude:
          # Avoid running MemorySanitizer with MPI
          - sanitizer: MemorySanitizer
            mpi: par
        include:
          # AddressSanitizer
          - sanitizer: AddressSanitizer
            cxxflags: "-fsanitize=address -fno-omit-frame-pointer
                       -fsanitize-address-use-after-scope"
            ldflags: "-fsanitize=address"
            llvm_sanitizer: "Address"
          # UndefinedBehaviorSanitizer
          - sanitizer: UndefinedBehaviorSanitizer
            cxxflags: "-fsanitize=undefined -fno-omit-frame-pointer"
            ldflags: "-fsanitize=undefined"
            llvm_sanitizer: "Undefined"
          # MemorySanitizer
          - sanitizer: MemorySanitizer
            cxxflags: "-fsanitize=memory -fno-omit-frame-pointer
                       -fsanitize-memory-track-origins -fsanitize-memory-use-after-dtor"
            ldflags: "-fsanitize=memory"
            llvm_sanitizer: "MemoryWithOrigins"

    name: "${{matrix.sanitizer}}-${{matrix.mpi}}"

    steps:

      ### MPI Setup
      - name: Setup MPI
        if: matrix.mpi == 'par'
        run: |
          sudo apt-get install openmpi-bin libopenmpi-dev
          export OMPI_MCA_rmaps_base_oversubscribe=1

      - name: Showme MPI
        if: matrix.mpi == 'par'
        run: |
          echo "MPI_INC=$(mpicxx --showme:compile)" >> $GITHUB_ENV
          echo "MPI_LIB=$(mpicxx --showme:link)" >> $GITHUB_ENV
          echo "[MPI_INC] ${{env.MPI_INC}}"
          echo "[MPI_LIB] ${{env.MPI_LIB}}"
          echo "> mpicxx --version"
          mpicxx --version
          echo "> mpicxx --showme:compile"
          mpicxx --showme:compile
          echo "> mpicxx --showme:link"
          mpicxx --showme:link
          echo "> mpicxx --showme:command"
          mpicxx --showme:command
          echo "> mpicxx --showme:incdirs"
          mpicxx --showme:incdirs
          echo "> mpicxx --showme:libdirs"
          mpicxx --showme:libdirs
          echo "> mpicxx --showme:libs"
          mpicxx --showme:libs
          echo "> mpicxx --showme:version"
          mpicxx --showme:version

      ### Create ASan suppression file
      - name: Create ASan suppression file
        run: |
          cat << EOF > /home/runner/work/asan.supp
          leak:ompi_mpi_finalize
          leak:ompi_mpi_init
          leak:PMPI_Init
          leak:libevent_core-2.1.so
          leak:strdup
          EOF

      ### Clang Setup
      - name: Setup Clang
        uses: egor-tensin/setup-clang@v1
        with:
          version: latest
          platform: x64

      - name: Setup Clang Environment
        run: |
          echo "CC=cc" >> $GITHUB_ENV
          echo "CXX=c++" >> $GITHUB_ENV
          echo "MPICXX=c++" >> $GITHUB_ENV

      - name: Echo Environment
        run: |
          echo "[CC] ${{env.CC}} -v"
          ${{env.CC}} -v
          echo "[CXX] ${{env.CXX}} -v"
          ${{env.CXX}} -v
          echo "[MPICXX] ${{env.MPICXX}} -v"
          ${{env.MPICXX}} -v
          echo "[LLVM_CXXFLAGS] ${{env.LLVM_CXXFLAGS}}"
          echo "[LLVM_LDFLAGS] ${{env.LLVM_LDFLAGS}}"

      ### LLVM libcxx Build Steps
      ### https://github.com/llvm/llvm-project/tree/main/libcxx
      - name: LLVM Cache
        if: matrix.sanitizer != 'AddressSanitizer'
        id: llvm-cache
        uses: actions/cache@v4
        with:
          path: ${{env.LLVM_DIR}}
          key: Linux-llvm-build-${{env.LLVM_VER}}-${{matrix.llvm_sanitizer}}

      - name: LLVM Clone
        if: matrix.sanitizer != 'AddressSanitizer' && steps.llvm-cache.outputs.cache-hit != 'true'
        run: >
          git clone --filter=blob:none --depth=1
          --branch llvmorg-${{env.LLVM_VER}}
          --no-checkout https://github.com/llvm/llvm-project.git llvm-project

      - name: LLVM Checkout
        if: matrix.sanitizer != 'AddressSanitizer' && steps.llvm-cache.outputs.cache-hit != 'true'
        working-directory: llvm-project
        run: |
          git sparse-checkout set --cone
          git checkout llvmorg-${{env.LLVM_VER}}
          git sparse-checkout set cmake llvm/cmake runtimes libcxx libcxxabi

      - name: LLVM Mkdir
        if: matrix.sanitizer != 'AddressSanitizer' && steps.llvm-cache.outputs.cache-hit != 'true'
        run: mkdir llvm-build

      - name: LLVM Configure
        if: matrix.sanitizer != 'AddressSanitizer' && steps.llvm-cache.outputs.cache-hit != 'true'
        working-directory: llvm-build
        run: >
          VERBOSE=1
          cmake -GNinja ../llvm-project/runtimes/
          -DCMAKE_C_COMPILER=${{env.CC}}
          -DCMAKE_CXX_COMPILER=${{env.CXX}}
          -DCMAKE_BUILD_TYPE=RelWithDebInfo
          -DCMAKE_INSTALL_PREFIX=/usr
          -DLLVM_USE_SANITIZER=${{matrix.llvm_sanitizer}}
          -DLLVM_BUILD_32_BITS=OFF
          -DLIBCXXABI_USE_LLVM_UNWINDER=OFF
          -DLLVM_INCLUDE_TESTS=OFF
          -DLIBCXX_INCLUDE_TESTS=OFF
          -DLIBCXX_INCLUDE_BENCHMARKS=OFF
          -DLLVM_ENABLE_RUNTIMES='libcxx;libcxxabi'

      - name: LLVM CMake
        if: matrix.sanitizer != 'AddressSanitizer' && steps.llvm-cache.outputs.cache-hit != 'true'
        working-directory: llvm-build
        run: cmake --build . -- cxx cxxabi

      - name: Setup LLVM Environment
        if: matrix.sanitizer != 'AddressSanitizer'
        run: |
          echo "LLVM_CXXFLAGS=-stdlib=libc++ -I${{env.LLVM_INC}} -Isystem${{env.LLVM_INC}}" >> $GITHUB_ENV
          echo "LLVM_LDFLAGS=-L${{env.LLVM_LIB}} -lc++abi -Wl,-rpath,${{env.LLVM_LIB}}" >> $GITHUB_ENV

        ### HYPRE Build Steps
      - name: HYPRE Cache
        id: hypre-cache
        if: matrix.mpi == 'par'
        uses: actions/cache@v4
        with:
          path: ${{env.HYPRE_DIR}}
          key: Linux-ompi-build-${{env.HYPRE_DIR}}-v2.5

      - name: HYPRE Build
        if: matrix.mpi == 'par' && steps.hypre-cache.outputs.cache-hit != 'true'
        uses: mfem/github-actions/build-hypre@v2.5
        with:
          archive: ${{env.HYPRE_TGZ}}
          dir: ${{env.HYPRE_DIR}}
          target: int32
          precision: fp64
          build-system: make

        ### METIS Build Steps
      - name: METIS Cache
        id: metis-cache
        if: matrix.mpi == 'par'
        uses: actions/cache@v4
        with:
          path: ${{env.METIS_DIR}}
          key: Linux-build-${{env.METIS_DIR}}-v2.5

      - name: METIS Build
        if: matrix.mpi == 'par' && steps.metis-cache.outputs.cache-hit != 'true'
        uses: mfem/github-actions/build-metis@v2.5
        with:
          archive: ${{env.METIS_TGZ}}
          dir: ${{env.METIS_DIR}}

      ### MFEM Build and Test Steps
      - name: MFEM Checkout
        uses: actions/checkout@v4
        with:
          path: mfem

      - name: MFEM Build
        uses: mfem/github-actions/build-mfem@v2.5
        env:
          MPICXX: c++
          CXXFLAGS: "-g -O1 -std=c++17 ${{matrix.cxxflags}} ${{env.LLVM_CXXFLAGS}} ${{env.MPI_INC}} ${{env.MPI_LIB}} ${{env.LLVM_LDFLAGS}} -Wno-unused-command-line-argument"
          LDFLAGS: "${{matrix.ldflags}}"  # LLVM_LDFLAGS & MPI_LIB, but get_hypre_version needs -lc++ path and ldflags
        with:
          os: ${{runner.os}}
          target: opt
          mpi: ${{matrix.mpi}}
          build-system: make
          hypre-dir: ${{env.HYPRE_TOP_DIR}}
          metis-dir: ${{env.METIS_TOP_DIR}}
          mfem-dir: mfem
          library-only: true  # false
          config-options: CXX=${{env.CXX}} MPICXX=${{env.MPICXX}} MFEM_USE_MEMALLOC=NO

      - name: MFEM Info
        working-directory: mfem
        run: make info

      - name: MFEM Check
        working-directory: mfem
        run: make check

      # - name: MFEM Examples  # ✅
      #   working-directory: mfem/examples
      #   run: make test

      # - name: MFEM Miniapps  # ✅
      #   working-directory: mfem
      #   run: make test-miniapps

      - name: MFEM Unittest
        working-directory: mfem
        run: make unittest
