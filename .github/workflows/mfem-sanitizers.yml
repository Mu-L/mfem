name: "Sanitizers"

permissions:
  actions: write

on:
  push:
    branches:
      - master
      - next
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  Sanitizers:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        sanitizer: [AddressSanitizer, UndefinedBehaviorSanitizer]
        include:
          - sanitizer: AddressSanitizer
            cxxflags: "-fsanitize=address
                       -fno-omit-frame-pointer
                       -fno-optimize-sibling-calls
                       -fsanitize-address-use-after-scope"
            ldflags: "-fsanitize=address"
            env: ASAN_OPTIONS="detect_leaks=1,
                               strict_init_order=1,
                               strict_string_checks=1,
                               check_initialization_order=1,
                               detect_stack_use_after_return=1"
          - sanitizer: UndefinedBehaviorSanitizer
            cxxflags: "-fsanitize=undefined
                       -fno-omit-frame-pointer"
            ldflags: "-fsanitize=undefined"
            env: UBSAN_OPTIONS="print_stacktrace=1,halt_on_error=1"

    name: "${{ matrix.sanitizer }}"

    steps:
      - name: MFEM Checkout
        uses: actions/checkout@v4
        with:
          path: mfem

      - name: MFEM Build
        uses: mfem/github-actions/build-mfem@v2.5
        env:
          CXXFLAGS: "-g -O1 -std=c++17 ${{ matrix.cxxflags }}"
          LDFLAGS: "${{ matrix.ldflags }}"
        with:
          os: ${{ runner.os }}
          target: opt
          mpi: seq
          hypre-dir: unused-hypre-dir
          metis-dir: unused-metis-dir
          mfem-dir: mfem
          build-system: make
          library-only: false
          config-options: CXX="clang++-18"

      - name: MFEM Info
        working-directory: mfem
        run: make info

      - name: MFEM Sanitize
        working-directory: mfem
        run:
          ${{ matrix.env }}
          make test
